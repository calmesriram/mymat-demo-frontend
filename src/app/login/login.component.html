<html>

    <body>
<div class="text-center">
  <form #loginform="ngForm" autocomplete="off" (ngSubmit)="login(loginform)" class="form-signin">
    <!-- <img class="mb-4" src="https://www.nextwealth.in/wp-content/uploads/2017/06/logo.png" alt="" width="80%" height="60%"> -->
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <label for="inputEmail" class="sr-only">User Name</label>
    <input type="text" id="inputEmail" name="username" class="form-control" placeholder="User Name" required autofocus ngModel>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required ngModel>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
  </form>
</div>

<div>
    <app-alert></app-alert>
</div>
